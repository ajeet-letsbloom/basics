<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>ToDo App</title>
    <script src="index.js"></script>
</head>

<body>
    <div class="content">
        <div class="headings">
            <h1 class="main-heading">TO-DO List</h1>
            <p class="sub-heading">Get your to do list here...</p>
        </div>
        <form class="todo-form">
            <input type="text" name="Search" id="input-todo" class="search-box" placeholder="to-do list...">
            <button type="button" class="add-button" onclick="createTodo()">
                Add to the list
            </button>

            
        </form>
        <ul class="todo-list" id="todo-list">
            <li class="todo-list-item">
                <p class="statement">First Task</p>
                <button class="delete-todo-icon" onclick="removeTodo(this)">
                    x
                </button>
            </li>
        </ul>
    </div>
    </div>
</body>

</html>
